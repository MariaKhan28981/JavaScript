<!DOCTYPE html>
<html lang="en">
<head>

</body>
<script>

    const changeText=function(){
        document.querySelector('h1').innerHTML="JS"
    }
    const change=setTimeout(changeText,2000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(change)
        console.log("stopped")
    })

</script>
