<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Color</title>
</head>
<body>
    <h1>Click on Start to see the Magic!</h1>
    <button id="start">START</button>
    <button id="stop">STOP</button>
</body>
<script>
    let value;
    
    const random_color=function(){
        const hex='0123456789ABCDEF'
        let color='#'
        for(let i=0;i<6;i++){
            color+=hex[Math.floor(Math.random()*16)]
        }
        return color;
    }

    const start_changing_color=function(){
        if(!value){
            value=setInterval(change_bg_color,2000)
        }
        
        function change_bg_color(){
            document.body.style.backgroundColor=random_color()
        }
    }
    const stop_changing_color=function(){
        clearInterval(value)
        value=null
    }
    document.querySelector('#start').
    addEventListener('click',start_changing_color)

    document.querySelector('#stop').
    addEventListener('click',stop_changing_color)
</script>
</html>
