<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="BMI_Calculator.css" />
    <title>BMI Calculator</title>
</head>
<body style="background-color:bisque;">
    <h1>BMI CALCULATOR</h1>
    <form>
        <p><label>Height:<input type="text" id="height"></label></p>
        <p><label>Weight:<input type="text" id="weight"></label></p>
        <button style="color: brown;" style="font-family: Georgia, 'Times New Roman', Times, serif;">Calculate BMI</button>
        <p>BMI=weight(kg) /(height (m))^2 </p>
        <div id="results"></div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p></p>
        </div>
    </form>
    
    <script src="BMI_Calculator.js"></script>
    
</body>
</html>
